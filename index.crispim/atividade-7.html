<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #numeros {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Números de 1 a 10</h1>
        <button onclick="imprimirNumeros()">Imprimir Números</button>
        <div id="numeros"></div>
    </div>

    <script>
        function imprimirNumeros() {
            var container = document.getElementById('numeros');
            container.innerHTML = ''; // Limpar o conteúdo anterior
            
            for (var i = 1; i <= 10; i++) {
                container.innerHTML += i + '<br>'; // Adicionar o número e uma quebra de linha
            }
        }
    </script>
</body>
</html>
