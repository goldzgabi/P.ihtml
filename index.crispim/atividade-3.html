<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo da Área do Círculo</h1>
        <label for="raio">Digite o raio do círculo:</label>
        <input type="number" id="raio" name="raio" step="any" required>
        <button onclick="calcularArea()">Calcular Área</button>
        <div id="resultado" class="hidden"></div>
    </div>

    <script>
        function calcularArea() {
            // Obter o valor do campo de entrada
            var raio = parseFloat(document.getElementById('raio').value);
            
            // Verificar se o valor é um número e é positivo
            if (!isNaN(raio) && raio > 0) {
                // Calcular a área do círculo
                var area = Math.PI * Math.pow(raio, 2);
                
                // Mostrar o resultado
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<h2>A área do círculo com raio ' + raio + ' é ' + area.toFixed(2) + ' unidades quadradas.</h2>';
                resultadoDiv.classList.remove('hidden');
            } else {
                alert('Por favor, insira um valor numérico válido e positivo para o raio.');
            }
        }
    </script>
</body>
</html>
