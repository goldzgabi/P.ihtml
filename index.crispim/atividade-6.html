<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificar Número</h1>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" name="numero" required>
        <button onclick="verificarNumero()">Verificar</button>
        <div id="resultado" class="hidden"></div>
    </div>

    <script>
        function verificarNumero() {
            // Obter o valor do campo de entrada
            var numero = parseFloat(document.getElementById('numero').value);
            
            // Verificar se o valor é um número
            if (!isNaN(numero)) {
                var resultadoDiv = document.getElementById('resultado');
                
                // Determinar se o número é positivo, negativo ou zero
                if (numero > 0) {
                    resultadoDiv.innerHTML = '<h2>O número ' + numero + ' é positivo.</h2>';
                } else if (numero < 0) {
                    resultadoDiv.innerHTML = '<h2>O número ' + numero + ' é negativo.</h2>';
                } else {
                    resultadoDiv.innerHTML = '<h2>O número ' + numero + ' é zero.</h2>';
                }
                
                resultadoDiv.classList.remove('hidden');
            } else {
                alert('Por favor, insira um número válido.');
            }
        }
    </script>
</body>
</html>
