<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius para Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor Celsius para Fahrenheit</h1>
        <label for="celsius">Digite a temperatura em Celsius:</label>
        <input type="number" id="celsius" name="celsius" required>
        <button onclick="converter()">Converter</button>
        <div id="resultado" class="hidden"></div>
    </div>

    <script>
        function converter() {
            // Obter o valor do campo de entrada
            var celsius = parseFloat(document.getElementById('celsius').value);
            
            // Verificar se o valor é um número
            if (!isNaN(celsius)) {
                // Converter Celsius para Fahrenheit
                var fahrenheit = (celsius * 9/5) + 32;
                
                // Mostrar o resultado
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<h2>' + celsius + ' °C é igual a ' + fahrenheit.toFixed(2) + ' °F</h2>';
                resultadoDiv.classList.remove('hidden');
            } else {
                alert('Por favor, insira um valor numérico válido.');
            }
        }
    </script>
</body>
</html>
