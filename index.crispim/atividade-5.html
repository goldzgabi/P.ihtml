<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <label for="nota1">Digite a primeira nota:</label>
        <input type="number" id="nota1" name="nota1" step="any" required><br>
        <label for="nota2">Digite a segunda nota:</label>
        <input type="number" id="nota2" name="nota2" step="any" required><br>
        <label for="nota3">Digite a terceira nota:</label>
        <input type="number" id="nota3" name="nota3" step="any" required><br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado" class="hidden"></div>
    </div>

    <script>
        function calcularMedia() {
            // Obter os valores dos campos de entrada
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);
            
            // Verificar se todos os valores são números válidos
            if (!isNaN(nota1) && !isNaN(nota2) && !isNaN(nota3)) {
                // Calcular a média aritmética
                var media = (nota1 + nota2 + nota3) / 3;
                
                // Mostrar o resultado
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<h2>A média das notas é ' + media.toFixed(2) + '.</h2>';
                resultadoDiv.classList.remove('hidden');
            } else {
                alert('Por favor, insira valores numéricos válidos para todas as notas.');
            }
        }
    </script>
</body>
</html>
