<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Quilômetros para Metros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversão de Quilômetros para Metros</h1>
        <label for="qu Kilometros">Digite a distância em quilômetros:</label>
        <input type="number" id="quilometros" name="quilometros" step="any" required>
        <button onclick="converterParaMetros()">Converter</button>
        <div id="resultado" class="hidden"></div>
    </div>

    <script>
        function converterParaMetros() {
            // Obter o valor do campo de entrada
            var quilometros = parseFloat(document.getElementById('quilometros').value);
            
            // Verificar se o valor é um número
            if (!isNaN(quilometros) && quilometros >= 0) {
                // Converter quilômetros para metros
                var metros = quilometros * 1000;
                
                // Mostrar o resultado
                var resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = '<h2>' + quilometros + ' quilômetros é igual a ' + metros + ' metros.</h2>';
                resultadoDiv.classList.remove('hidden');
            } else {
                alert('Por favor, insira um valor numérico válido para a distância em quilômetros.');
            }
        }
    </script>
</body>
</html>
